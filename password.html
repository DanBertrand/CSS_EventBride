<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <!-- Import theme from Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css" integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd" crossorigin="anonymous">

  <!-- Import my css file 'style.css'-->
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
  <form>
    <fieldset>
      <legend>Forgot Password?</legend>
      <p>You can reset your password here.</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="input-signup" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="input-signup" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
